apiVersion: v1
kind: Service
metadata:
  name: {{ include "clair.fullname" . }}-indexer
  labels:
    {{- include "clair.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "clair.selectorLabelsIndexer" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clair.fullname" . }}-matcher
  labels:
    {{- include "clair.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "clair.selectorLabelsMatcher" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clair.fullname" . }}-notifier
  labels:
    {{- include "clair.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "clair.selectorLabelsNotifier" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clair.fullname" . }}-metrics
  labels:
    {{- include "clair.labels" . | nindent 4 }}
spec:
  type: {{ .Values.introspectionService.type }}
  ports:
    - port: {{ .Values.introspectionService.port }}
      targetPort: introspection
      protocol: TCP
      name: introspection
  selector:
    {{- include "clair.selectorLabelsIndexer" . | nindent 4 }}
