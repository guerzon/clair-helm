apiVersion: v1
kind: Service
metadata:
  name: {{ include "clair.fullname" . }}
  labels:
    {{- include "clair.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "clair.selectorLabels" . | nindent 4 }}
